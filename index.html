<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>스타벅스 청년인재 장학금</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { width:100%; height:100%; overflow:hidden; font-family:'Pretendard',sans-serif; background:#f5f5f0; }
    #landing { position:relative; width:100%; height:100vh; }
    .bg, .overlay { position:absolute; inset:0; opacity:0; animation:bgFade 2s ease-out 5s forwards; z-index:1; }
    .bg { background:url('images/slide1.jpg') center/cover no-repeat; }
    .overlay { background:rgba(0,0,0,.4); }
    @keyframes bgFade { to { opacity:.6 } }
    .logo-wrap { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; pointer-events:none; z-index:2; }
    .logo-wrap img { width:140px; margin:0 60px; }
    .sb { animation:sbSlide 3s ease-out forwards, sbFade 2s linear 1s forwards; }
    .cf { animation:cfSlide 3s ease-out forwards, cfFade 2s linear 1s forwards; }
    @keyframes sbSlide { from{transform:translateX(-150px)} to{transform:translateX(0)} }
    @keyframes cfSlide { from{transform:translateX(150px)}  to{transform:translateX(0)} }
    @keyframes sbFade  { to{opacity:0} }
    @keyframes cfFade  { to{opacity:0} }
    #merged { position:absolute; left:50%; top:49%; width:160px; transform:translate(-50%,-50%); opacity:0;
               animation:mergeFade 2s ease-in-out 3s forwards, mergeSlide 1s ease-out 5s forwards; z-index:3; }
    @keyframes mergeFade  { from{opacity:0} to{opacity:1} }
    @keyframes mergeSlide { from{transform:translate(-50%,-50%)} to{transform:translate(calc(-50% - 250px), -50%)} }
    #hero-content { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); display:flex; flex-direction:column; align-items:center;
                    opacity:0; animation:textAppear .8s ease 5.5s forwards; z-index:4; }
    @keyframes textAppear { to{opacity:1} }
    #hero-content h1 { font-size:2.5rem; font-weight:bold; color:#fff; text-shadow:1px 1px 5px rgba(0,0,0,.8); white-space:nowrap; }
    #hero-content p  { font-size:1rem; color:#fff; margin:.5rem 0 1rem; text-shadow:1px 1px 3px rgba(0,0,0,.7); }
    .btn-hero { display:inline-block; padding:.75rem 2rem; background:#00704A; color:#fff; border-radius:50px; font-weight:600; text-decoration:none;
                transition:transform .3s, background .3s; }
    .btn-hero:hover { transform:translateY(-2px); background:#005740; }
  </style>
</head>
<body>
  <section id="landing">
    <div class="bg"></div>
    <div class="overlay"></div>
    <div class="logo-wrap">
      <img src="images/starbucks-logo2.png" class="sb" alt="스타벅스 로고">
      <img src="images/childfund-logo.png" class="cf" alt="초록우산 로고">
    </div>
    <img src="images/merged-logo.png" id="merged" alt="병합 로고">
    <div id="hero-content">
      <h1>스타벅스 청년인재 장학금</h1>
      <p>우리는 작은 원두의 가능성을 믿습니다.</p>
      <!-- 버튼을 main.html 로 연결 -->
      <a href="main.html" class="btn-hero">자세히 보기</a>
    </div>
  </section>
</body>
</html>
